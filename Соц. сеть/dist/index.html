<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <title>Заказ</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="container">
                <div class="nav-items">
                    <p class="logo">LOGO</p>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#" class="menu__text">
                                    Продукция
                                </a>
                            </li>
                            <li>
                                <a href="#" class="menu__text">
                                    Статьи
                                </a>
                            </li>
                            <li>
                                <a href="#" class="menu__text">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="phone">
                        <img src="./assets/img/phone.svg" alt="Номер телефона">
                        <p class="phone-num">
                            +8 846 277-92-25
                        </p>
                    </div>
                    <a href="#">
                        <img src="./assets/img/shop-cart.png" alt="Корзина" class="shop-cart">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="promo">
        <div class="container-fluid">
            <div class="prev-arrow prev-arrow_promo"><img src="./assets/img/left-arrow.png" alt="prev"></div>
            <div class="next-arrow next-arrow_promo"><img src="./assets/img/right-arrow.png" alt="next"></div>
            <div class="promo-carousel">
                <div class="promo-carousel__item"><img src="./assets/img/index_slide01.jpg" alt="img"></div>
                <div class="promo-carousel__item"><img src="./assets/img/index_slide02.jpg" alt="img"></div>
                <div class="promo-carousel__item"><img src="./assets/img/index_slide03.jpg" alt="img"></div>
                <div class="promo-carousel__item"><img src="./assets/img/index_slide04.jpg" alt="img"></div>
            </div>
            <ul class="promo-dots">
                <li class="promo__dot promo__dot_active"></li>
                <li class="promo__dot"></li>
                <li class="promo__dot"></li>
                <li class="promo__dot"></li>
            </ul>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
